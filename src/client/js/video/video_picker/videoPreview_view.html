<!DOCTYPE html>
<html lang="en">

</head>
<span class="close" href="#fermer" title="Fermer la fenêtre">x</span>

<p class="font-ubuntu_h4"> Load Youtube Video </p>


<div class="grid">

    <textarea class="URLchooser" id="yt_chooser" placeholder="Youtube URL"></textarea>
    <div class="inlineBtn">
        <button id="btnloadv" type="button" class="btnOK">Load Video </button>
        <button id="btncancel" class="btnOK">Close</button>
    </div>

    <video width="320" height="240" autoplay>
        <source src="./public/media/workshop2/gesture1.mp4" type="video/mp4">

    </video>

    <video width="320" height="240" autoplay>
        <source src="./public/piel/lenomdetavideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <!-- Pour rajouter une vidéo , copier coller ces lignes et changer le nom de la vidéo. -->

        <source src="./public/piel/gary_4.mp4" type="video/mp4">

    </video>





</div>
